<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container my-4">
        <h1 class="text-center maintitle">TODO-LIST</h1>
        <!-- <form> -->
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title For Your Task!!">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"
                placeholder="Enter Description For Your Task!!"></textarea>
        </div>

        <button id="add" class="btn btn-sm btn-success mt-3">Add to List</button>
        <button id="clear" class="btn btn-sm btn-danger mt-3" onclick="clearList()">Clear List</button>
        <!-- </form> -->

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Install Android Studio</td>
                        <td>To learn mobile app development</td>
                        <td><button class="btn btn-success">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p id="footer">
            Â© 2021 Designed By : <a href="https://rutikkpatel.github.io/Portfolio1/" target="_block">Rutvik Patel</a>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- My Script -->
    <script src="script.js"></script>
</body>

</html>
