<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript Digital Clock</title>
    <link rel="stylesheet" href="style.css">

    <script>
        let a;
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        setInterval(() => {
            a = new Date();
            // Hours Minutes and Second Concate
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            // date = a.toLocaleDateString();
            // Display month day in string format
            date = a.toLocaleDateString(undefined,options);
            document.getElementById('time').innerText = time;
            document.getElementById('date').innerText = date;
        }, 1000);
    </script>


</head>

<body>
  
    <div class="container my-5 py-4 bg-warning">
        <div class="jumbotron">
            <h1 class="display-4">Current Time : <span id="time"></span></h1>
            <hr size = 5px;>
            <h1 class="display-5">Current Date : <span id="date"></span></h1>
        </div>
    </div>

    <div class="text text-center">
        <h1>DIGITAL CLOCK USING JS</h1>
    </div>
